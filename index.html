<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Location</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-image: url('IMG_8492.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black; /* Change text color to black */
            font-family: Arial, sans-serif; /* Use Arial font */
        }

        #map-container {
            position: absolute;
            top: 173px;
            left: 0;
            width: 173px;
            height: 127px;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        h1, p {
            color: black; /* Change text color to black */
            text-align: center;
            font-weight: bold; /* Make text bold */
        }
    </style>
</head>
<body>
    <h1>Current Location</h1>
    <p id="address">Fetching address...</p>
    <div id='map-container'>
        <div id='map'></div>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZ2hldHRvY2VudHJhbDQyMCIsImEiOiJjbHZjN2Q5MDUwZ3h3MmpwZndheDlzY3hqIn0.Wd3lcHulZFnsu0g1qC7k6A';
        
        navigator.geolocation.getCurrentPosition(successLocation, errorLocation, {
            enableHighAccuracy: true
        });

        function successLocation(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Fetch address using reverse geocoding
            fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${longitude},${latitude}.json?access_token=${mapboxgl.accessToken}`)
                .then(response => response.json())
                .then(data => {
                    const address = data.features[0].place_name;
                    document.getElementById('address').innerText = `Current Address: ${address}`;
                })
                .catch(error => {
                    console.error('Error fetching address:', error);
                    document.getElementById('address').innerText = 'Error fetching address';
                });

            // Display map
            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [longitude, latitude],
                zoom: 15
            });

            // Add marker for current location
            new mapboxgl.Marker()
                .setLngLat([longitude, latitude])
                .addTo(map);
        }

        function errorLocation(error) {
            console.error('Error getting location:', error);
            document.getElementById('address').innerText = 'Error getting location';
        }
    </script>
</body>
</html>
