<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Location</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-image: url('IMG_8495.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top center; /* Align the top of the image to the top of the screen */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align content to the bottom of the screen */
            align-items: center;
            color: black; /* Change text color to black */
            font-family: Arial, sans-serif; /* Use Arial font */
            padding-bottom: 20px; /* Add some space at the bottom for the text */
        }

        #map-container {
            position: absolute;
            top: 6.01%; /* Adjusted position considering the image resolution */
            left: 0;
            width: 99.73vw; /* Adjusted width to match the image width */
            height: 8.43vh; /* Adjusted height to match the specified area on the image */
        }

        #map {
            height: 100%;
            width: 100%;
        }

        #delivery-time {
            position: absolute;
            top: 15px; /* Adjusted top position */
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="delivery-time"></div>
    <div id='map-container'>
        <div id='map'></div>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZ2hldHRvY2VudHJhbDQyMCIsImEiOiJjbHZjN2Q5MDUwZ3h3MmpwZndheDlzY3hqIn0.Wd3lcHulZFnsu0g1qC7k6A';
        
        // Get current time
        const currentTime = new Date();
        
        // Add 23 minutes to current time for delivery time
        const deliveryTime = new Date(currentTime.getTime() + (23 * 60000));

        // Format delivery time
        const deliveryTimeString = deliveryTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        // Display delivery time
        document.getElementById('delivery-time').innerText = `Deliver by ${deliveryTimeString}`;

        navigator.geolocation.getCurrentPosition(successLocation, errorLocation, {
            enableHighAccuracy: true
        });

        function successLocation(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Display map
            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [longitude, latitude],
                zoom: 15
            });

            // Add marker for current location
            new mapboxgl.Marker()
                .setLngLat([longitude, latitude])
                .addTo(map);
        }

        function errorLocation(error) {
            console.error('Error getting location:', error);
        }
    </script>
</body>
</html>
